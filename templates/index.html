<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Todo App</h1>
            <div>
                <span class="me-3">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" id="newTodo" class="form-control" placeholder="Enter a new todo">
            <button id="addTodo" class="btn btn-primary mt-2">Add Todo</button>
        </div>
        <ul id="todoList" class="list-group">
            <!-- Todo items will be inserted here -->
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
